<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receip</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="section-one">
            <center>
                <h1 class="section-one__title">Reestar</h1>
                <ul class="section-one__desc">
                    <li>Home | Receip | Contact</li>
                </ul>
            </center>
        </div>

        <div class="section-two">
            <center>
                <div class="section-two__form">
                    <img class="section-two__image"
                        src="https://picsum.photos/200" />
                    <h3 class="section-two__desc">potato fry</h3>
                    <p class="section-two__para">Something for you</p>
                    <button class="section-two__button">Order Now</button>
                </div>

                <div class="section-two__form">
                    <img class="section-two__image"
                        src="https://picsum.photos/200" />
                    <h3 class="section-two__desc">Pasta</h3>
                    <p class="section-two__para">Something for you</p>
                    <button class="section-two__button">Order Now</button>
                </div>

                <div class="section-two__form">
                    <img class="section-two__image"
                        src="https://picsum.photos/200" />
                    <h3 class="section-two__desc">bun</h3>
                    <p class="section-two__para">Something for you</p>
                    <button class="section-two__button">Order Now</button>
                </div>

                <div class="section-two__form">
                    <img class="section-two__image"
                        src="https://picsum.photos/200" />
                    <h3 class="section-two__desc">french fry</h3>
                    <p class="section-two__para">Something for you</p>
                    <button class="section-two__button">Order Now</button>
                </div>
            </center>
        </div>

        <div class="section-three">
            <h1 class="section-three__contact">Contact Us</h1>
            <center>
                <table>
                    <form>
                        <tr>
                            <td class="section-three__name">Name:</td>
                            <td>
                                <input type="text" placeholder="Name" class="section-three__input" />
                            </td>
                        </tr>
                        <tr>
                            <td class="section-three__number">Age:</td>
                            <td>
                                <input type="number" placeholder="Age" class="section-three__input" />
                            </td>
                        </tr>
                        <tr>
                            <td class="section-three__email">Email:</td>
                            <td>
                                <input type="email" placeholder="Email" class="section-three__input" />
                            </td>
                        </tr>
                    </form>
                </table>
            </center>
            <button class="section-three__button">Send</button>
        </div>
    </div>
</body>

</html>
